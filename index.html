<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下厨房</title>

    <link rel="stylesheet" href="http://at.alicdn.com/t/font_479520_svblu7h9sswi2j4i.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_481140_ho42y7phbloc4n29.css">
    <style>
        html {
            font-size: 100px; /*640设计稿：1REM=100PX*/
        }
    </style>
    <script>

        if(!window.Promise) {
            document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
        }
        //响应式
        ~function () {
            computedFont();
            window.addEventListener('resize', computedFont, false);
            function computedFont() {
                var deviceW = document.documentElement.clientWidth;
                if (deviceW > 640) return;
                document.documentElement.style.fontSize = deviceW / 640 * 100 + 'px';
            }
        }();
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
